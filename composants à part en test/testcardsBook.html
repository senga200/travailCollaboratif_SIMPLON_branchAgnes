<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="book-card">
        <div class="book-img-container">
            <img src="IMG/metamo.png" alt="The Metamorphosis">
        </div>
        <div class="book-info">
            <div class="book-title">The Metamorphosis</div>
            <div class="book-author">Franz Kafka - 1915</div>
            <button class="read-button">Read ></button>
        </div>
    </div>

</body>

</html>

<style>
    /* General card container */
    .book-card {
        background: linear-gradient(145deg, #300048, #550089);
        /* Violet gradient */
        border-radius: 25px;
        width: 200px;
        /* Adjust size as necessary */
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        position: relative;
    }

    /* Hover effect */
    .book-card:hover {
        transform: translateY(-10px);
    }

    /* Image container */
    .book-img-container {
        width: 100%;
        height: 250px;
        /* Adjust the height as necessary */
        overflow: hidden;
        border-radius: 15px;
        margin-bottom: 15px;
    }

    .book-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
    }

    /* Book info */
    .book-info {
        text-align: center;
        color: #fff;
    }

    .book-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .book-author {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        /* Slightly dimmed text for the author */
        margin-bottom: 15px;
    }

    /* Button for reading */
    .read-button {
        background-color: transparent;
        border: 1px solid rgba(255, 255, 255, 0.7);
        color: #fff;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .read-button:hover {
        background-color: #fff;
        color: #550089;
    }
</style>
