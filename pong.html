<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        canvas {
            border: 2px solid white;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="startPongGame()" style="font-size: 2rem; padding-right: 2rem;">
            <i class="fa-solid fa-gamepad"></i> Lancer le jeu Pong
        </button>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
    </div>
    <script>
        function startPongGame() {
            const canvas = document.getElementById('pongCanvas');
            const context = canvas.getContext('2d');
            canvas.style.display = 'block';

            const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
            let playerY = canvas.height / 2 - paddleHeight / 2;
            let aiY = canvas.height / 2 - paddleHeight / 2;
            let ballX = canvas.width / 2, ballY = canvas.height / 2;
            let ballSpeedX = 5, ballSpeedY = 5;

            function drawRect(x, y, width, height, color) {
                context.fillStyle = color;
                context.fillRect(x, y, width, height);
            }

            function drawCircle(x, y, radius, color) {
                context.fillStyle = color;
                context.beginPath();
                context.arc(x, y, radius, 0, Math.PI * 2, false);
                context.closePath();
                context.fill();
            }

            function draw() {
                drawRect(0, 0, canvas.width, canvas.height, '#000');
                drawRect(0, playerY, paddleWidth, paddleHeight, '#fff');
                drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, '#fff');
                drawCircle(ballX, ballY, ballSize, '#fff');
            }

            function update() {
                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY + ballSize > canvas.height || ballY - ballSize < 0) {
                    ballSpeedY = -ballSpeedY;
                }

                if (ballX - ballSize < 0) {
                    if (ballY > playerY && ballY < playerY + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else {
                        resetBall();
                    }
                }

                if (ballX + ballSize > canvas.width) {
                    if (ballY > aiY && ballY < aiY + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else {
                        resetBall();
                    }
                }

                aiY += (ballY - (aiY + paddleHeight / 2)) * 0.1;
            }

            function resetBall() {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }

            canvas.addEventListener('mousemove', (event) => {
                const rect = canvas.getBoundingClientRect();
                playerY = event.clientY - rect.top - paddleHeight / 2;
            });

            gameLoop();
        }
    </script>
</body>

</html>
